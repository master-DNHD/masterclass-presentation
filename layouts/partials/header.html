<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ partial "metas.html" . }}
  <title>{{ .Site.Title }}</title>

  <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Bebas+Neue&display=swap"
    rel="stylesheet">

  {{ partial "matomo.html" . }}
</head>

<body>

  <header>

    <a href="/">
      <div class="header-section">
        <div>
          <img class="logo" src="{{ "/images/logo-master-dnhd.svg" | relURL }}" alt="logo master DNHD">
        </div>
          
        <div>
          <h1 class="title-site">Masterclass<br/>DNHD#3</h1>
        </div>
      </div>
    </a>

    <nav >
      <ul class="menu no-list-style">
        {{ $pages := .Pages }}
        {{ $pages = .Site.RegularPages }}
        {{ range (where $pages "Section" "!=" "") }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </li>
        {{ end }}

      </ul>
    </nav>

  </header>
