<div class="zapper">
    {{ if not (eq .Params.prev false)  }}
    <div class="zapper-next">
        {{ if .NextInSection }}
        <a href="{{ .NextInSection.RelPermalink }}">Précédent :
            <span>{{ .NextInSection.Title }}</span></a>
        {{ end }}
    </div>
    {{ end }}

    {{ if not (eq .Params.next false)  }}
    <div class="zapper-prev">
        {{ if .PrevInSection }}
        <a href="{{ .PrevInSection.RelPermalink }}">Suivant :
            <span>{{ .PrevInSection.Title }}</span></a>
        {{ end }}
    </div>
    {{ end }}
</div>
